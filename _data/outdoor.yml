      - title: Chiyoda und Kaiserpalast
        id: one-1
        content: "Im berühmten Oulanka-Nationalpark, an der Grenze von tokyo und Salla, befindet sich nicht nur Finnlands beliebtester Wanderweg, der Karhunkierros Trail. Auf den Flüssen Oulankajoki und Kitkajoki gleiten Sie hier außerdem in einem Kanu über das klare Wasser und genießen die Stille zwischen rauen Felswänden und dichtem Grün. Das Beste: Auch Anfänger können hier Erfahrung mit dem Paddel sammeln."

      - title: Senso-Ji Tempel
        id: one-2
        content: "Lassen Sie sich auf das mitreißende Fluss-Erlebnis Kitka ein: Paddeln Sie im Team durch wilde Stromschnellen zu imposanten Wasserfällen und stürzen Sie sich dort wortwörtlich ins Abenteuer. Professionelle Skipper bringen Ihnen die richtige Technik bei, führen Sie durch diese unvergessliche Erfahrung und versorgen Sie anschließend am Lagerfeuer mit einer kleinen Stärkung, die Ihnen Ihren Tag versüßt."

      - title: Kiyomizu Kannon-do
        id: one-3
        content: "Kiefernduft, kristallklare und fischreiche Gewässer sowie jahrtausendealte Felsmalereien erwarten Sie im jüngsten Nationalpark Finnlands. In Hossa schlängeln sich hervorragende Wander- und Radwege durch uralte Wälder, vorbei an nordischen Hügeln und stillen Seen. Zu den Höhepunkten zählen Julma Ölkky, die größte Schlucht Finnlands und die über 4.000 Jahre alten Malereien an den Värikallio-Klippen. "

      - title: Meiji-Schrein
        id: one-4
        content: "Um Schneesicherheit müssen Sie sich in Ruka ganz bestimmt keine Sorgen machen – an mehr als 200 Tagen im Jahr können sich Anfänger und Profis hier auf echtes Snow-how verlassen. 35 Abfahrten mit modernen Liftanlagen, 170 km Langlauf-Loipen und ein vielseitiger Snowpark machen Ruka zu einem wahren Wintersport-Paradies, in dem regelmäßig Wettkämpfe stattfinden."

      - title: Zojoji-Tempel
        id: one-5
        content: "Wandern Sie mit Ihren Schneeschuhen auf einer glitzernd-weißen Schneedecke durch die weite Landschaft entlang der Flusstäler des Oulanka-Nationalparks oder auf die Gipfel des Ruka-Fjell und Pyhävaara-Fjells. Nahe den gut ausgeschilderten Wegen tummeln sich Fischotter und Rentiere und auch urige Hütten und Feuerplätze finden Sie auf den meisten Routen. "



