      - title: Geisha Kultur in Kyoto
        id: two-1
        content: "Gehen Sie mit einem majestätischen Wildtier auf Tuchfühlung: Nahe der russischen Grenze können Sie in den Sommermonaten den Braunbären, das heilige Nationaltier Finnlands, aus nächster Nähe beobachten. Zusammen mit einem erfahrenen Tourenbegleiter verbringen Sie einen gemütlichen Abend in einer sicheren Hütte, aus der Sie die beeindruckenden Wildtiere ganz ohne Risiko bewundern können."

      - title: Tempel und Religion
        id: two-2
        content: "Mit atemberaubendem Tempo durch die weiße Winterpracht rasen, den schönen Huskys ganz nah sein und beim Lenken des Schlittens das unbeschreibliche Gefühl von Freiheit spüren – wo ginge das besser als in der Wildnis Rukas? Begeben Sie sich auf eine Safari von 5, 10 oder 20 km Länge und erleben Sie ein unvergessliches Abenteuer, an das Sie noch lange zurückdenken werden. "

      - title: Keramik
        id: two-3
        content: "Begegnen Sie einem der berühmtesten Bewohner des hohen Nordens auf einer abwechslungsreichen Rentier-Safari. Hier erfahren Sie alles über diese perfekt an die arktischen Winter angepassten Tiere und entdecken auf einer Schlittenfahrt gemeinsam die verschneiten Wälder Lapplands. Lassen Sie es sich nicht nehmen, die sanftmütigen Hirsche selbst zu füttern und ihnen ganz nah zu kommen.  "

